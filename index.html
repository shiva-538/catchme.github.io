<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5rem;
        }

        .catch-me {
            position: absolute;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            user-select: none;
        }
    </style>
    <title>Catch Me Game</title>
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop id="video-bg">
            <source src="catch me if u can.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    </div>
    <div id="catchMe" class="catch-me">Dare to Touch</div>
    <script>const catchMe = document.getElementById('catchMe');

        catchMe.addEventListener('mouseenter', () => {
            const maxX = window.innerWidth - catchMe.clientWidth;
            const maxY = window.innerHeight - catchMe.clientHeight;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            catchMe.style.left = `${newX}px`;
            catchMe.style.top = `${newY}px`;
        });

        catchMe.addEventListener('touchstart', (event) => {
            event.preventDefault(); // Prevent default touch behavior (scrolling, etc.)

            const maxX = window.innerWidth - catchMe.clientWidth;
            const maxY = window.innerHeight - catchMe.clientHeight;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            catchMe.style.left = `${newX}px`;
            catchMe.style.top = `${newY}px`;
        });
    </script>
</body>

</html>
